<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>Multimedia Dashboard</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
    
    
</head>
<body>
<div class="w-75 p-3 text-center" style="margin-left: auto;margin-right: auto;">
    <!-- Default form contact -->
<form class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4">Welcome to Multimedia Dashboard</p>
    <br><br>
    <div class="form-row mb-4">
        <div class="col">

            <!-- Grade Number -->
            <label>Choose Grade</label>
            <select class="browser-default custom-select mb-4" size="1" name="grade" id="select_grade">
                <option value="" disabled>select a grade</option>
                <option value="7" selected>grade 7</option>
                <option value="8">grade 8</option>
                <option value="9">grade 9</option>
                <option value="10">grade 10</option>
                <option value="11">grade 11</option>
                <option value="12">grade 12</option>
            </select>
        </div>
        <div class="col">
            
            <!-- Class Number -->
            <label>Choose Class Number</label>
            <select class="browser-default custom-select mb-4" size="1" name="course" id="select_class">
                <option value="" disabled>select a course</option>
                <option value="1" selected>Class 1</option>
                <option value="2">Class 2</option>
                <option value="3">Class 3</option>
                <option value="4">Class 4</option>
                <option value="5">Class 5</option>
                <option value="6">Class 6</option>
                <option value="7">Class 7</option>
                <option value="8">Class 8</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
            </select>
        </div>
        <div class="col">
            <label>Choose Course Number</label>
            <select class="browser-default custom-select mb-4" size="1" name="course" id="select_course">
                <option value="" disabled>select a course</option>
                <option value="1" selected>Course 1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>

        <div class="col">
            <label>Choose Subject</label>
            <select class="browser-default custom-select mb-4" size="1" name="subject" id="subject"> 
                <option value="" disabled>select a subject</option>
                <option value="Chinese" selected>Chinese</option>
                <option value="Math">Math</option>
                <option value="English">English</option>
                <option value="Pyhsics">Pyhsics</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Biology">Biology</option>
                <option value="History">History</option>
                <option value="Geography">Geography</option>
                <option value="Politics">Politics</option>
                <option value="PE">PE</option>
                <option value="Music">Music</option>
                <option value="Arts">Arts</option>
                <option value="IT">IT</option>
                <option value="CT">CT</option>
                <option value="LT">LT</option>
                <option value="Others">Others</option>
            </select>
        </div>
    </div>

    <div class="form-row mb-4">
        <div class="col">
            <label>Device Status</label>
            <select class="browser-default custom-select mb-4" size="1" name="is_normal" id="is_normal">
                <option value="1" selected>normal</option>
                <option value="0">Not working</option>
            </select>
        </div>

        <div class="col">
            <label>Signature</label>
            <input class="form-control mb-4" type="text" name="user" size="10" id="user" />
        </div>

        <div class="col">
            <label>Date</label>
            <input class="form-control mb-4" type="date" name="useDate" id="useDate" value="" />
        </div>
    </div>
    <!-- Message -->
    <div class="form-group">
        <textarea id="description" name="description" class="form-control rounded-0" rows="3" placeholder="Message"></textarea>
    </div>

    <!-- Copy -->
    <div class="custom-control custom-checkbox mb-4">
        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
        <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
    </div>

    <!-- Send button -->
    <input class="btn btn-info btn-block my-0 waves-effect waves-light" type="submit" value="Send" name="submit">
    <input class="btn btn-danger btn-block waves-effect waves-light" type="reset" value="Reset" name="reset">
</form>
</div>
<!-- Default form contact -->
</body>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
<script src="../static/js/form.js"></script>

</html>
